            <section id="test" class="container">
                <div>
                    <img src="../assets/images/craft.png" class="img-fluid max-width: 20%" alt="Responsive image">
                </div>

                    <div class="row">
                        <div class="col-sm-8" >
                            <div class="row row-cols-1 row-cols-md-3" id="list-services">

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div style="padding-top: 15px">
                                <div class="card w-500 border-dark bg-light">
                                    <h5 class="card-header">Carrito de compras</h5>
                                    <h7 class="card-header" id="length-list"></h7>
                                    <div class="card-body">
                                        <ul id="chosen-list"></ul>
                                        <input type="button" class="btn btn-dark" id="empty-chosen" value="Cancelar">
                                        <input type="button" class="btn btn-dark" data-toggle="modal" data-target="#form" value="Finalizar">
                                                <!-- Modal -->
                                                <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
                                                    <div class="modal-dialog modal-dialog-centered">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel" style="text-align: justify;">Lorem ipsum dolor sit</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form>
                                                                    <div class="form-group">
                                                                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                                                                      <input type="text" class="form-control" id="recipient-name">
                                                                    </div>
                                                                    <div class="form-group">
                                                                      <label for="message-text" class="col-form-label">Message:</label>
                                                                      <textarea class="form-control" id="message-text"></textarea>
                                                                    </div>
                                                                  </form>
                                                            </div>
                                                            <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="button" class="btn btn-primary">Enviar</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Fin modal -->
                                    </div>
                                </div> 
                            </div>
                        </div>
