        <header>
            <nav class="navbar navbar-expand-lg navbar-light shadow p-3 mb-5 rounded" style="background-color: #f8c060;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <a class="navbar-brand" href="#">
                    <img src="../assets/images/logoM.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    Mérida

                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                    <a class="nav-link" href="../index.html#packs-section">Packs</a>

                <div class="navbar-nav ml-md-auto">
                    <li>
                        <a class="btn btn-light" data-toggle="modal" data-target="#myModal2">
                            <span class="icon-cart"></span>
                            <span class="badge" id="length-list"></span>
                        </a>

                </div>
            </nav>
        </header>


            <section id="test" class="container">
                <div>
                    <img src="../assets/images/craft.png" class="img-fluid max-width: 20%" alt="Responsive image">
                </div>

                    <div class="row">
                        <div class="col-sm-12" >
                            <div class="row row-cols-1 row-cols-md-3" id="list-services"></div>
                        </div>
                    
                    <!-- Modal cart -->
                    <div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel2">Servicios elegidos</h4>
                                    <div>
                                        <button type="button" class="btn icon-back" data-dismiss="modal"></button>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <div class="card">
                                        <ul class="list-group list-group-flush" id="chosen-list"></ul>
                                    </div>
                                </div>
                                <div class="modal-footer row">
                                    <div class="row col-sm-12" id="total-price"></div>
                                    <div class="col-sm-6">
                                        <input style="position: float;" type="button" class="btn btn-dark" data-dismiss="modal" id="empty-chosen" value="Cancelar">
                                        <input style="position: float;" type="button" class="btn btn-dark" data-toggle="modal" data-target="#form" value="Finalizar" id="send-form">
                                    </div>
                                </div>
                            </div><!-- modal-content -->
                        </div><!-- modal-dialog -->
                    </div><!-- Fin modal -->

                     <!-- Modal form-->
                     <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="text-align: justify;">Contanos como podemos mejorar tu propuesta</h5>
                                </div>
                                <div class="modal-body">
                                    <form name="chosencontact" action="https://formspree.io/xwkrweln" method="POST">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="recipient-name" class="col-form-label">Nombre</label>
                                                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="recipient-email" class="col-form-label">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="recipient-brand" class="col-form-label">Emprendimiento y/o marca</label>
                                                <input type="text" class="form-control" id="brand" name="brand" placeholder="Ingresa el nombre de tu emprendimiento o marca">
                                            </div>
                                            <div class="form-group col-md-12">
                                            <label for="message-text" class="col-form-label">Queremos conocerte mejor, hablanos de vos y de tu emprendimiento</label>
                                            <textarea class="form-control" id="message" name="message"></textarea>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="hidden" class="form-control" name="chosen-form" value="" id="1" readonly>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-dark">Enviar</button>
                                        </div>
                                    </form>

                            </div>
                        </div>
                    </div>
                    <!-- Fin modal -->
            </section>

            <footer>
                <div class="row no-gutters" >
                    <div id="marca" class="col-8">
                        <p id="p1"> <strong>Merida®</strong>. Todos los derechos reservados.</p>
                        <p id="p2">Córdoba, CP 5000, Argentina</p>
                    </div>
                    <div id="redes" class="col-4">
                        <ul class="nav justify-content-end" >
                            <li class="nav-item">
                                <a class="nav-link" href="https://www.instagram.com/merida.redes/" target="_blank"><span class="icon-instagram"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=""><span class="icon-fb"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=""><span class="icon-gmail"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>

    </body>
</html>
